name: Build and Deploy OpenAPI Backend Documentation to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Fill .env with empty values
        run: cp .env.example .env
      - name: Generate OpenAPI documentation
        run: python -m openapi
      - name: Build static openapi website
        run: curl -X POST -H "content-type:application/json" -d "{\"spec\":$(cat openapi.json)}" https://generator.swagger.io/api/gen/clients/html2 | jq -r '.link' > openapi_url.txt
      - name: Download static openapi website
        run: curl -L -o openapi.zip $(cat openapi_url.txt)
      - name: Unzip static openapi website
        run: unzip openapi.zip
      - name: Move html2-client folder to openapi folder
        run: mv html2-client openapi
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./openapi


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2